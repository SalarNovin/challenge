<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap');
    </style>
    <style>
        @theme {
            --font-display: "vazirmatn", "sans-serif";
        }
    </style>
</head>

<body class="flex flex-col items-center justify-start">

    <header class="w-full border-b bg-white">
        <div class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
            <div>
                <button id="openmodal"
                    class="--font-display m-2 px-4 py-2 rounded-lg bg-white text-black border-2 border-red-500 hover:bg-red-100 hover:border-red-600">
                    خروج از حساب
                </button>
            </div>
            <nav class="hidden md:flex items-center gap-6 text-gray-600">
                <a class="hover:text-black" href="#">خدمات</a>
                <a class="hover:text-black" href="#">محصولات</a>
                <a class="hover:text-black" href="#">مستندات</a>
            </nav>
            <div class="flex justify-center items-center">
                <h2 class="text-md font-base">سالار نوین</h2>
                <img src="https://i.pravatar.cc/150?img=12" alt="Profile"
                    class="w-10  h-10 mx-auto my-auto rounded-full object-cover ml-2">
                <!-- <img src="/profile.jpg" class="w-24 h-24 rounded-full object-cover" /> -->

            </div>
            <!-- <h1 class="font-bold text-xl">Dotin UX</h1> -->
        </div>

    </header>

    <div id="modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-6 max-w-sm">
            <h2 dir="rtl" class="--font-display  text-lg font-semibold mb-2"> میخوای از حساب خارج
                بشی؟
            </h2>
            <p dir="rtl" class="--font-display  text-gray-600 text-sm mb-16">آیا مطمئن هستی میخوای از حساب
                خارج بشی؟</p>

            <div class="flex justify-end gap-2">
                <button id="closemodal" class="--font-display  px-4 py-2 rounded-md border">انصراف</button>
                <button class="--font-display px-4 py-2 rounded-md bg-red-600 text-white">بله، خارج
                    شو</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("modal");
        const openmodal = document.getElementById("openmodal");
        const closemodal = document.getElementById("closemodal");

        openmodal.addEventListener("click", () => {
            modal.classList.remove("hidden");
        });

        closemodal.addEventListener("click", () => {
            modal.classList.add("hidden");
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal)
                modal.classList.add("hidden");
        });

    </script>
</body>

</html>
