<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge6</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-start">
    <button id="openmodal" class="m-2 px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700">
        خروج از حساب
    </button>

    <div id="modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full">
            <h2 dir="rtl" class="text-lg font-semibold mb-2"> میخوای از حساب خارج بشی؟ </h2>
            <p dir="rtl" class="text-gray-600 text-sm mb-4">آیا مطمئن هستی میخوای از حساب خارج بشی؟</p>

            <div class="flex justify-end gap-2">
                <button id="closemodal" class="px-4 py-2 rounded-md border">انصراف</button>
                <button class="px-4 py-2 rounded-md bg-red-600 text-white">بله، خارج شو</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("modal");
        const openmodal = document.getElementById("openmodal");
        const closemodal = document.getElementById("closemodal");

        openmodal.addEventListener("click", () => {
            modal.classList.remove("hidden");
        });

        closemodal.addEventListener("click", () => {
            modal.classList.add("hidden");
        });
    </script>
</body>

</html>
